<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/logo.png" />

    <title>Anonymates</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <script defer src="./featuredArticles.js"></script>

</head>

<body>
    <main>
        <header class="pt-5 pb-5 text-center">
            <nav class="d-flex flex-row justify-content-between align-items-center">
                <a style="padding: 0;margin: 0;" href="index.html">
                    <img src="./img/logo.png" alt="anonymates logo" id="logo">
                </a>
                <input type="text" name="search-bar" class="form-control-sm" id="search-bar"
                    placeholder="Search an entry">
                <div class="d-flex align-items-center">
                    <a href="about-page.html" class="buttons">About</a>
                    <!-- <a href="index.html" class="buttons" style="width:200px;">See all entries</a> -->
                </div>
            </nav>

            <!-- START OF: search results aka append li > a tags-->
            <section class="container">
                <ul id="names" class="list-group w-auto"></ul>
            </section>
            <!-- END OF: search results aka append li > a tags-->
        </header>

        <section class="p-5 text-center">
            <h2 class="fs-1 p-5">Read our <span class="fontFamily">latest posts</span></h2>
            <div class="container"></div>
            <div class="row align-items-start">
                <div class="col featured-box p-5 m-5" id="featured-1-id">
                    <h4 id="featured-1"></h4>
                </div>
                <div class="col featured-box p-5 m-5" id="featured-2-id">
                    <h4 id="featured-2"></h4>
                </div>
                <div class="col featured-box p-5 m-5" id="featured-3-id">
                    <h4 id="featured-3"></h4>
                </div>
            </div>
        </section>



        <section class="p-5 text-center">
            <form class="container" id="main-entry">
                <div class="d-flex flex-wrap justify-content-center">
                    <input type="text" name="title" placeholder="Type your title" class="d-inline w-75 m-3 p-3 entry"
                        id="article-title" required>
                    <textarea name="body" class="form-control-md w-75 m-3 " cols="100" rows="6" maxlength="1000"
                        placeholder="Start typing here..." required></textarea>
                    <!-- gif search then entry append -->
                    <div id="comment-image-container" class="mt-3">
                        <img src="" alt="" id="comment-image">
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-2 mb-5">
                    <!-- üîçgif button -->
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#reg-modal" type="button"
                        name="GIF-btn">üîç GIF</button>
                    <input type="submit" value="Post here!" name="submit-btn" class="buttons">
                </div>
            </form>
        </section>
        <!-- append all articles here with forEach() loop -->
        <div id="divy"></div>

        <!-- exp modal-->
        <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">experiment</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        <h4>How creative are you üëÄ?</h4>

                        <!-- append gifs here -->
                        <div id="exp007" class="d-flex flex-wrap p-3 mb-5 h-50"></div>

                        <form class="form" id="gif-formz">
                            <!-- <label for="searchQ"  class="form-label mt-5">üîçGIF</label> -->
                            <input type="search" required class="search-bar form-control mt-5 " name="searchQ" id="expQ"
                                placeholder="type for GIFS">
                            <input type="submit" class="btn btn-success mt-2" value="üîçGIF">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end modal -->




        <footer class="text-center pt-5 pb-5">

            <h2 class="fs-1 p-5">Meet the <span class="fontFamily">Anonymates</span></h2>
            <div class="p-5 d-flex justify-content-evenly">
                <div>
                    <img src="./img/Anna.png" class="img-about" alt="">
                    <h3 class="mt-4 fontFamily">Anna</h3>
                </div>
                <div>
                    <img src="./img/Aaron.png" class="img-about" alt="">
                    <h3 class="mt-4 fontFamily">Aaron</h3>
                </div>
                <div>
                    <img src="./img/Tom.png" class="img-about" alt="">
                    <h3 class="mt-4 fontFamily">Tom</h3>
                </div>
                <div>
                    <img src="./img/Marie-Sophie.png" class="img-about" alt="">
                    <h3 class="mt-4 fontFamily">Marie-Sophie</h3>
                </div>
            </div>
            <div class="mb-5 d-flex flex-column justify-content-center">
                <a href="./about-page.html">
                    <button class="buttons">Read more</button>
                </a>
            </div>
        </footer>
    </main>
</body>

</html>
