<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single entry</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <main>
        <header class="p-5 text-center ">
            <img src="./img/logo.png" alt="logo">
            <input type="text" name="search-bar" class="form-control-sm" id="search-bar" placeholder="Search an entry">
            <nav class="d-inline-block">
                <a href="about-page.html">About</a>
                <div class="buttons d-inline-block">
                    <a href="all-entries.html" >See all entries</a>
                </div>
            </nav>
        </header>
        <section class="container">
            <form class="text-lg-center" id="article-buttons" action="">
                <textarea name="single-entry" class="form-control-md border-0"  cols="60" rows="20" maxlength="1000" placeholder="Start typing here..."></textarea>
                <div class="border-0">
                    <button type="button" value="GIF" name="GIF-btn" >GIF</button>
                    <button type="button" value="" name="submit-btn">Post here!</button>
                </div>
            </form>
        </section>

    </main>
    
</body>
</html>
