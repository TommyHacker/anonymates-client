<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Single entry</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="Home page" href="index.html" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		<script src="./getArticle.js"></script>
	</head>
	<body>
		<main>
			<header class="p-5 mb-5 text-center">
				<a href="index.html">
					<img src="./img/logo.png" alt="logo" />
				</a>
				<input
					type="text"
					name="search-bar"
					class="form-control-sm"
					id="search-bar"
					placeholder="Search an entry"
				/>
				<nav class="d-inline-block">
					<a href="about-page.html">About</a>
					<div class="buttons d-inline-block">
						<a href="index.html">See all entries</a>
					</div>
				</nav>
			</header>

			<section class="container-lg article-container p-2 mt-2">
				<h1 class="p-4 mt-2" id="title"></h1>
				<p class="p-4 mt-4" id="article-content"></p>
			</section>

			<section class="mt-5">
				<div class="post-comment-container">
					<textarea
						name="single-entry"
						class="form-control-md border-10"
						cols="60"
						rows="4"
						maxlength="1000"
						placeholder="  Leave your comment here..."
						style="resize: none"
					></textarea>
					<div class="border-0">
						<button id="gif-btn" class="buttons" name="GIF-btn">GIF</button>
						<button class="buttons" name="submit-btn">Leave a comment!</button>
					</div>
				</div>
			</section>
			<div id="gif-modal" class="gif-modal hide">
				<div class="gif-grid">
					<div class="gif-col">
						<img id="gif1" style="width: 100%; height: 100px" />
					</div>
					<div class="gif-col">
						<img id="gif2" style="width: 100%; height: 100px" />
					</div>
					<div class="gif-col">
						<img id="gif3" style="width: 100%; height: 100px" />
					</div>
				</div>
				<div class="giphy-search-bar-container">
					<input
						type="text"
						id="giphy-search-input"
						placeholder="search giphy"
					/>
					<button id="giphy-search-btn" class="btn btn-dark">ok</button>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
		<script src="./giphyScript.js"></script>
	</body>
</html>
